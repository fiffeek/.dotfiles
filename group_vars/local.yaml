  - ansible-lint
  - cmake
  - htop
  - polybar
  - rofi
  - git
  - zsh
  - curl
  - pkg-config
  - libfreetype6-dev
  - libfontconfig1-dev
  - libxcb-xfixes0-dev
  - libxkbcommon-dev
  - build-essential
  - libssl-dev
  - zlib1g-dev
  - libbz2-dev
  - libreadline-dev
  - libsqlite3-dev
  - libncursesw5-dev
  - xz-utils
  - tk-dev
  - libxml2-dev
  - libxmlsec1-dev
  - libffi-dev
  - liblzma-dev
  - picom
  - hsetroot
  - xclip
  - tmux
  - tmuxp
  - feh
  - jq
  - unzip
  - coreutils
  - tlp
  - tlp-rdw
  - xserver-xorg-input-libinput
  # Mutli monitor tooling
  - arandr
  - autorandr
  # Bluetooth
  - bluez
  - bluez-tools
  - blueman
  # Brightness
  - brightnessctl
  # Screenshot
  - flameshot
  # Better top
  - btop
  # Notifications
  - dunst
  # File manager
  - ranger
  # Terminal helpers
  - chafa
  - exiftool
  # Player control
  - playerctl
  # ssh
  - mosh
  - texlive-full

vscode:
  apt_deps:
    - ca-certificates
    - apt-transport-https
    - gconf2
    - libasound2
    - libgtk2.0-0
    - libxss1
    - libxcb-dri3-0
    - libdrm2
    - libgbm1
    - libxshmfence1
  mirror: "https://packages.microsoft.com"

chrome:
  apt_name: google-chrome-stable
  gpg_key: https://dl.google.com/linux/linux_signing_key.pub
  repository: https://dl.google.com/linux/chrome/deb/
  name: google-chrome

system:
  locale: "en_US.UTF-8"
  language: "en_US.UTF-8"

dotfiles:
  shellthings: "~/.config/shellthings"
  ssh: "~/.ssh"
  btop: "~/.config/btop"
  spicetify:
    bin: "~/.spicetify"
    config: "~/.config/spicetify"
  home: "~/"
  i3: "~/.config/i3/"
  polybar: "~/.config/polybar"
  dunst: "~/.config/dunst"
  tmux: "~/.config/tmux"
  tmuxp: "~/.tmuxp"
  rofi: "~/.config/rofi"
  picom: "~/.config/picom"
  tlp: "/etc/"
  alacritty: "~/.config/alacritty"
  nvim: "~/.config/nvim"
  # Xorg requires root
  x11: "/etc/X11/xorg.conf.d/"
  gtk:
    versions:
      three: "~/.config/gtk-3.0"
      two: "~/.gtkrc-2.0"
    themes: "~/.local/share/themes"
  oh_my_zsh:
    plugins_dest: "custom/plugins"
    themes_dest: "themes"
  autorandr: "~/.config/autorandr"

